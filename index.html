<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepika Kumari</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffcccc;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 1s;
        }

        .card-content {
            padding: 20px;
        }

        h1 {
            color: #ff6699;
        }

        button {
            background: #ff6699;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff3366;
        }

        .hidden {
            display: none;
            margin-top: 20px;
            color: #ff6699;
            font-size: 18px;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100px;
                opacity: 0;
            }
        }

        .gift {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://www.iconpacks.net/icons/2/free-gift-icon-3271-thumb.png') no-repeat center/contain;
            left: -60px;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            0% {
                left: -60px;
                opacity: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
                opacity: 1;
            }
        }

        .thank-you {
            display: none;
            font-size: 36px;
            color: #ff6699;
            animation: fadeIn 2s forwards;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1 id="greeting">Hello, My Deepika!</h1>
            <p id="message">You make my world brighter every day.</p>
            <button onclick="revealMessage()">Click to Reveal a Surprise</button>
            <p id="surprise" class="hidden">ðŸŒ¹ You are my everything! ðŸŒ¹</p>
        </div>
    </div>
    <div class="thank-you" id="thankYouMessage">Thank You!</div>
    <script>
        const surprises = [
            "ðŸŒ¹ You are my everything! ðŸŒ¹",
            "ðŸ’– I like you more than words can say! ðŸ’–",
            "ðŸŒŸ You are my shining star! ðŸŒŸ",
            "ðŸ˜Š You make me the happiest person in the world! ðŸ˜Š",
            "ðŸŒ· My Deepika for you grows stronger every day! ðŸŒ·"
        ];
        
        let currentSurpriseIndex = 0;

        function revealMessage() {
            if (currentSurpriseIndex < surprises.length) {
                const surpriseElement = document.getElementById("surprise");
                surpriseElement.textContent = surprises[currentSurpriseIndex];
                surpriseElement.classList.remove("hidden");
                surpriseElement.style.animation = 'none'; // Reset the animation
                setTimeout(() => {
                    surpriseElement.style.animation = ''; // Restart the animation
                }, 10);
                currentSurpriseIndex++;
            } else {
                displayThankYou();
            }
            showHeart();
            showGift();
        }

        function showHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.querySelector('.card').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        function showGift() {
            const gift = document.createElement('div');
            gift.className = 'gift';
            document.querySelector('.card').appendChild(gift);
            setTimeout(() => {
                gift.remove();
            }, 3000);
        }

        function displayThankYou() {
            const card = document.querySelector('.card');
            const thankYouMessage = document.getElementById('thankYouMessage');
            card.style.transform = 'scale(0)';
            setTimeout(() => {
                card.style.display = 'none';
                thankYouMessage.style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
